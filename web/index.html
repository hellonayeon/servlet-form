<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Servlet Work</title>
</head>
<body>
<h3>Servlet Form</h3>

<form>
    이름: <label><input type="text" name="name"></label><br><br>
    연령대: <label>
                <select name="age">
                    <option value="10대">10대</option>
                    <option value="20대">20대</option>
                    <option value="30대">30대</option>
                    <option value="40대">40대</option>
                    <option value="50대">50대</option>
                    <option value="60대">60대</option>
                </select>
           </label><br><br>
    성별: <label><input type="radio" name="sex" value="여성">여성</label>
         <label><input type="radio" name="sex" value="남성">남성</label><br><br>

    취미: <label><input type="checkbox" name="hobby">야구</label> &nbsp;
         <label><input type="checkbox" name="hobby">게임</label> &nbsp;
         <label><input type="checkbox" name="hobby">헬스</label> &nbsp;

</form>

</body>
</html>
